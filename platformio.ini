; PlatformIO Project Configuration File
;
; Kitchen Safety Monitoring Cube
; Platform: ESP32
; Framework: Arduino

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Library Dependencies
lib_deps =
    adafruit/Adafruit GFX Library@^1.11.5
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit Unified Sensor@^1.1.9
    adafruit/DHT sensor library@^1.4.4
    asukiaaa/MPU9250_asukiaaa@^1.5.12
    claws/BH1750@^1.3.0

; Build flags
build_flags =
    -D CORE_DEBUG_LEVEL=0
    -D CONFIG_BT_NIMBLE_ROLE_CENTRAL_DISABLED
    -D CONFIG_BT_NIMBLE_ROLE_OBSERVER_DISABLED
    -D CONFIG_BT_NIMBLE_MAX_CONNECTIONS=3

; Upload settings (uncomment and modify for your setup)
; upload_port = COM3  ; Windows
; upload_port = /dev/ttyUSB0  ; Linux
; upload_port = /dev/cu.usbserial*  ; macOS